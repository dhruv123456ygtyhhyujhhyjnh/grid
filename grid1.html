<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .grid-container{
        background-color: rgb(235, 238, 43);
        grid-template-columns: auto auto auto auto auto;
        display: grid;
        gap: 50px 50px;
        align-items: center;
        justify-content: center;
        padding-top: 10px;
        padding-bottom: 10px;
        
    }
    .grid-container > div{
        background-color: rgb(247, 97, 227);
        padding: 10px;
    }
    
</style>
<body>
   <div class="grid-container">
    <div class="item1"><img src="./t-shirt.jpg"height="200px" width="200px"></div>
    <div class="item2"><img src="./t-shirt2.jpg"height="200px" width="200px"></div>
    <div class="item3"><img src="./t-shirt3.jpg"height="200px" width="200px"></div>
    <div class="item4"><img src="./t-shirt4.jpg"height="200px" width="200px"></div>
    <div class="item5"><img src="./t-shirt5.jpg"height="200px" width="200px"></div>
    <div class="item6"><img src="./t-shirt6.jpg"height="200px" width="200px"></div>
    <div class="item7"><img src="./t-shirt7.jpg"height="200px" width="200px"></div>
    <div class="item8"><img src="./t-shirt8.jpg"height="200px" width="200px"></div>
    <div class="item9"><img src="./t-shirt9.jpg"height="200px" width="200px"></div>
    <div class="item10"><img src="./t-shirt10.jpg"height="200px" width="200px"></div>
   </div>
</body>
</html>
